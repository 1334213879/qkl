<script src="__STATIC__/js/angular.min.js"></script>
<script>
var m = angular.module('hd',[]);
    m.controller('ctrl',function($scope,$q,$http) {
        layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
        });
    });
new Vue({
  el: '.animated',
    data: {
	list:'',
	level:'',
	list1:'',
	levels:'',
	type_:'usdt',
  },
  methods: {
	submit(){
		this.$http.post('',{
			nickname:$("#nickname").val(),
			password:$("#mm").val(),
			mobile:$("#mobile").val(),
			pw_pid:$("#pw_pid").val(),
			usdt:$("#usdt").val(),
			xmt:$("#xmt").val(),
			level:this.level.level_id,
			pass:$('input[name="pass"]:checked').val(),
			xmtt:$("#xmtt").val(),
			xmt_dj:$("#xmt_dj").val(),
			num:$("#num").val(),
			xm:$("#xm").val(),
			fxid:$("#fxid").val(),
		},{withCredentials: true}).then(function (res){
				var res = res.body;
				console.log(res);
				if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            $('#cz').show().attr('href','./recharge.html?user_id='+res.user_id);
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
			})
	},
	cx(key,a){
	if(key.length>0){
		this.$http.post('{:url("index")}',{key:key,pageIndex:1,pageSize:30},{withCredentials: true}).then(function (res) {
				var i = res.body;
				if(a==0){
					this.list = i.list;
				}else{
					this.list1 = i.list;
				}
			})
		}else{
			if(a==0){
					this.list = '';
				}else{
					this.list1 = '';
				}
		}
	},
	lis(i,a){
			if(a==0){
					$('#fxid').val(this.list[i].user_id);
					this.cx(this.list[i].user_id,0);
				}else{
					if(this.list1[i].level>1){
						$('#pw_pid').val(this.list1[i].user_id);
						this.cx(this.list1[i].user_id,1);
					}else{
						layer.msg('该推荐ID会员级别低于1级');
					}
				}
	},
	getData(){
		this.$http.post('{:url("zw")}').then(function (res) {
			var i = res.body;
			this.level = i[0];
			this.levels = i;
		})
	},
  },
  created:function () {
		this.getData();
	},
})
</script>
