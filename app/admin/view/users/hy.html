<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css" media="all" />
	<script type="text/javascript" src="__ADMIN__/plugins/layui/layui.js"></script>
	<script src="__STATIC__/js/jquery.2.1.1.min.js"></script>
	<script src="__STATIC__/js/angular.min.js"></script>
<div ng-app="hd" ng-controller="ctrl">
         <textarea class="layui-textarea" name="content" lay-verify="content" id="content">{{field.content}}</textarea>
</div>
<button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope) {
         layui.use(['form', 'layer','layedit','upload'], function () {
            var form = layui.form, layer = layui.layer,layedit = layui.layedit, upload = layui.upload;
                          //普通图片上传
              var uploadInst = upload.render({
                elem: '#cltThumb'
                ,url: '{:url("UpFiles/upload")}'
                ,ext: 'jpg|png|gif'
                ,before: function(obj){
                  //预读本地文件示例，不支持ie8
                  obj.preview(function(index, file, result){
                    $('#thumb').attr('src', result); //图片链接（base64）
                  });
                }
                ,done: function(res){
                  //如果上传失败
                  if(res.code > 0){
                    cltThumb.src = "__PUBLIC__"+res.url;
                    $scope.field.pic = res.url;
                    return layer.msg('上传成功');
                  }
                  //上传成功
                }
                ,error: function(){
                  //演示失败状态，并实现重传
                  var demoText = $('#demoText');
                  demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                  demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                  });
                }
              });
            layedit.set({
                uploadImage: {
                    url: '{:url("UpFiles/editUpload")}',
                    type: 'post'
                }
            });
           var layeCon = layedit.build('content');
           form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
				data.field.content = layedit.getContent(layeCon);
                $.post("", data.field, function (res) {
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            })
        });
    }]);
</script>
