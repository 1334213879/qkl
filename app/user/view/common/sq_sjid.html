<script type="text/javascript">  
function sj_id(){
	if($("#password").val()==""){
		layer.msg('请输入安全密码');return false;
	}else{
		$.post("{:url('zc_sl')}",
			{zt:3,mm:$("#password").val(),gs:$("#sj_id").val()},function(res){
				if(res.code==1){
						layer.msg(res.msg,{time:1800},function(){
						history.go(0); 
                    });
				}else if(res.code==0){
						layer.msg(res.msg,{time:1800});
				}else{
					layer.msg(res.msg,{time:1800});
						history.go(0); 
				}
		});
	}
}
</script>
