<script type="text/javascript">  
function zc1(){
	if($("#zc_gs1").val()=="" || $("#zc_gs1").val()==0){
		layer.msg('共享帐号余额不足');return false;
	}if($("#zc_mm1").val()==""){
		layer.msg('请输入安全密码');return false;
	}else{
		$.post("{:url('zc_sl')}",
			{zt:1,mm:$("#zc_mm1").val()},function(res){
				if(res.code==1){
						layer.msg(res.msg,{time:1800},function(){
						history.go(0); 
                    });
				}else if(res.code==0){
						layer.msg(res.msg,{time:1800});
				}else{
					layer.msg(res.msg,{time:1800});
						history.go(0); 
				}
		});
	}
}
</script>
